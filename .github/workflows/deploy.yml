name: Deploy Docusaurus Docs to Cloudflare Pages

on:
  push:
    branches:
      - main   # or whichever branch you use for docs

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies & build Docusaurus
      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      # 4. Deploy to Cloudflare Pages using Wrangler
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=bankstmt-docs

      # 5. Purge only /docs cache
      - name: Purge Cloudflare Docs Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{
            "files": [
              "https://bankstmtconverter.com/docs",
              "https://bankstmtconverter.com/docs/*"
            ]
          }'
